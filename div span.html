<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIVB Volleyball</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef3f8;
            padding: 20px;
        }

        
        .container {
            background-color: #ffffff;
            border-left: 6px solid #0057b8; 
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #0057b8;
            text-align: center;
        }

        p {
            font-size: 18px;
            text-align: justify;
            line-height: 1.6;
        }

        
        .highlight {
            color: #fbc02d; 
            font-weight: bold;
        }

        .tournament {
            background-color: #f5faff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        img {
            display: block;
            margin: 15px auto;
            width: 150px;
        }
    </style>
</head>
<body>

    
    <div class="container">

        <h1>FIVB Volleyball</h1>

        
        <img src="images/fivb.jpg" alt="FIVB Logo">

        <p>
            The <span class="highlight">FIVB</span> (Fédération Internationale de Volleyball)
            is the global governing body for volleyball, beach volleyball, and snow volleyball.
        </p>

        
        <div class="tournament">
            <p>
                Major tournaments like the
                <span class="highlight">Volleyball World Championship</span>
                and the <span class="highlight">Nations League</span>
                are organized under FIVB.
            </p>
        </div>

    </div>

</body>
</html>
