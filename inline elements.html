<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline elements</title>
    <style>
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        b {
            color: darkred;
        }

        i {
            color: darkgreen;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>
        Learning <b>HTML</b> is very <i>interesting</i> and helpful for building websites.
        You can learn more by visiting 
        <a href="https://www.w3schools.com" target="_blank">W3Schools</a>
        for tutorials and examples.
    </p>


</body>
</html>
